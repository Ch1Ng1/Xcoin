<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cryptocurrency Monthly Prices Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; padding:20px; }
      .controls { margin-bottom:16px; }
      #chart { width:100%; height:auto; border:1px solid #e5e7eb; border-radius:6px; background:#fff; max-width: 900px; margin: 0 auto; }
      #status { margin-top:8px; }
      .container { max-width: 1000px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row mb-3">
        <div class="col">
          <h3 class="mb-0">Cryptocurrency Monthly Prices by Year</h3>
          <div class="text-muted">Monthly average prices for the last 5 years</div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="coinSelect" class="form-label">Select Cryptocurrency</label>
          <select class="form-select" id="coinSelect">
            <option value="bitcoin">Bitcoin</option>
            <option value="ethereum">Ethereum</option>
            <option value="solana">Solana</option>
            <option value="xrp">XRP</option>
            <option value="cardano">Cardano</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <canvas id="chartCanvas" width="800" height="400" style="width:100%;height:400px;border:1px solid #e5e7eb;border-radius:6px;background:#fff;max-width:900px;margin:0 auto;display:block;"></canvas>
          <img id="chartFallback" alt="chart" src="/chart" style="display:none;" />
          <div id="status" class="mt-2 text-muted"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="/site.js?v=2"></script>
  </body>
</html>
